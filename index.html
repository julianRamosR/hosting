<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>
    <b>MI SEGUNDA PAGINA WEB EN PROFUNDIZACIÃ“N Bxd</b>
    <div id="map"></div>
    <script>
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>' +
                'contributors',
            maxZoom: 18
        });

    var paises = new L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
layers: 'countries',
format: 'image/png',
transparent: true,
attribution: "NaturalEarth"
});
        
var ciudades = new L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
layers: 'cities',
format: 'image/png',
transparent: true,
attribution: "NaturalEarth"
});

        var baseMaps = {
"OpenStreetMap": osm
};
var overlayMaps = {
"Paises": paises,
"Ciudades": ciudades
};
        
        var map = L.map('map', {
center: new L.LatLng(41.66, -4.72),
zoom: 4,
layers: [osm, paises, ciudades]
});

        
    </script>
</body>

</html>
